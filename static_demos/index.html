<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow-x: auto;
    }
    .chat-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 370px;
      padding: 24px 16px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 12px;
      margin-bottom: 8px;
    }
    .message.agent {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e1e1e1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    .avatar.user {
      background: #4f8cff;
    }
    .avatar.agent {
      background: #00b894;
    }
    .bubble {
      max-width: 220px;
      padding: 10px 16px;
      border-radius: 18px;
      background: #f1f0f0;
      font-size: 15px;
      line-height: 1.4;
      color: #222;
    }
    .message.user .bubble {
      background: #e6f0ff;
      color: #1a237e;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 18px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .message.agent .bubble {
      background: #eafaf3;
      color: #00695c;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 18px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .chat-title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    .chat-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 18px;
      font-size: 15px;
      outline: none;
      background: #f8f8f8;
      color: #aaa;
      cursor: not-allowed;
      transition: border 0.2s;
    }
    .send-btn {
      padding: 0 18px;
      border: none;
      border-radius: 18px;
      background: #4f8cff;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background 0.2s;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 8px 0 0 52px;
      min-height: 24px;
    }
    .dot {
      width: 7px;
      height: 7px;
      background: #00b894;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    .typing-text {
      color: #888;
      font-size: 14px;
      margin-left: 4px;
    }
    .main-flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      min-height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .user-info-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 220px;
      padding: 24px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 0;
      color: #222;
    }
    .user-info-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
      text-align: left;
    }
    .user-info-row {
      font-size: 15px;
      margin-bottom: 4px;
    }
    .user-info-label {
      font-weight: 600;
      color: #4f8cff;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="main-flex-wrapper">
    <div class="chat-container">
      <div class="chat-title">Support Chat</div>
      <div class="message agent">
        <div class="avatar agent">A</div>
        <div class="bubble">Hi! How can we help you today?</div>
      </div>
      <div class="message user">
        <div class="avatar user">U</div>
        <div class="bubble">I need help. Something is wrong</div>
      </div>
      <div class="message agent">
        <div class="avatar agent">A</div>
        <div class="bubble">Hello! I am happy to help! What seems to be the problem?</div>
      </div>
      <div class="message user">
        <div class="avatar user">U</div>
        <div class="bubble">Its just not working.. fix it</div>
      </div>
      <form class="chat-input-row" onsubmit="return false;">
        <input type="text" class="chat-input" placeholder="Type your message..." disabled />
        <button class="send-btn" disabled>Send</button>
      </form>
    </div>
    <div class="user-info-box">
      <div class="user-info-title">User information</div>
      <div class="user-info-row"><span class="user-info-label">Username:</span> johndoe</div>
      <div class="user-info-row"><span class="user-info-label">Email:</span> johndoe@example.com</div>
    </div>
  </div>
</body>
</html>
